<div class="container-fluid px-0" data-ng-controller="EmailsTabTasksCtrl as ctrlEmailsTabTasksCtrl">

    <div data-ovh-alert="{{alerts.main}}"></div>

    <oui-datagrid data-rows="ctrlEmailsTabTasksCtrl.taskIds"
                  data-row-loader="ctrlEmailsTabTasksCtrl.transformItem($row)">
        <oui-column data-title="'email_tab_TASK_table_function' | translate" data-property="action"></oui-column>
        <oui-column data-title="'email_tab_TASK_table_account' | translate">
            <span data-ng-bind="($row.account || $row.name)"></span>
        </oui-column>
        <oui-column data-property="domain"></oui-column>
        <oui-column data-title="'email_tab_TASK_table_start_date' | translate">
            <span data-ng-bind="($row.date || $row.timestamp) | date:'medium'"></span>
        </oui-column>
        <oui-column data-title="'email_tab_TASK_table_state' | translate">
            <span class="label"
                  data-ng-if="$row.status"
                  data-ng-class="{
                    'label-info': $row.status !== 'ERROR' && $row.status !== 'CANCELLED' && $row.status !== 'DONE',
                    'label-danger': $row.status === 'ERROR',
                    'label-default': $row.status === 'CANCELLED',
                    'label-success': $row.status === 'DONE' }"
                  data-ng-bind="'email_tab_TASK_status_' + $row.status | translate"></span>
            <span class="label label-info"
                  data-ng-if="!$row.status"
                  data-translate="email_tab_TASK_status_DOING"></span>
        </oui-column>
    </oui-datagrid>

</div>
