<div class="popover-menu">
    <button class="btn btn-link" type="button"
            data-translate="privateDatabase_action_dump_now"
            data-ng-click="listCtrl.dumpBDD(bdd)"
            data-ng-disabled="!database.capabilities.dump.create || bdd.waitDump || bdd.waitRestore"
            title="{{!database.capabilities.dump.create ? ('privateDatabase_capability_disabled_explanation' | translate): ('privateDatabase_action_dump_now' | translate) }}">
    </button>
    <button class="btn btn-link" type="button"
            data-translate="privateDatabase_action_import_from_file"
            data-ng-click="listCtrl.importFromFile(bdd)"
            data-ng-disabled="bdd.waitDump || bdd.waitRestore">
    </button>
    <button class="btn btn-link" type="button"
            data-translate="privateDatabase_action_users"
            data-ng-click="goToUsersByDb(bdd)"
            data-ng-disabled="bdd.waitDump || bdd.waitRestore">
    </button>
    <button class="btn btn-link" type="button"
            data-translate="privateDatabase_action_deleteBDD"
            data-ng-click="setAction('database/delete/private-database-database-delete', bdd)"
            data-ng-disabled="!database.capabilities.database.delete || bdd.waitDump || bdd.waitRestore"
            title="{{!database.capabilities.database.delete ? ('privateDatabase_capability_disabled_explanation' | translate): ('privateDatabase_action_deleteBDD' | translate) }}">
    </button>
    <button class="btn btn-link" type="button"
            data-translate="privateDatabase_action_list_dumps"
            data-ng-click="goToDumps(bdd)">
    </button>
    <button class="btn btn-link" type="button"
            data-ng-if="database.infrastructure === 'legacy'"
            data-ng-click="addCron({'databaseName': bdd.databaseName})"
            data-translate="privateDatabase_action_scheduleDumpBDD">
    </button>
</div>
